            <div class="col-xs-12">
              <div class="panel-group" id="handacc" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                  <div class="panel-heading" role="tab">
                    <p class="panel-title">
                      <a role="button" data-toggle="collapse" data-parent="#handacc" href="#handacc1" aria-expanded="false" aria-controls="handacc1">Show Hand Stats</a>
                    </p>
                  </div>
                  <div id="handacc1" class="panel-collapse collapse" role="tabpanel" aria-labelledby="handacc1">
                    <ul class="list-group">
                      <li class="list-group-item">High Card Points: <span id="hcp">0</span></li>
                      <li class="list-group-item">Distribution Points: <span id="dip">0</span></li>
                      <li class="list-group-item">Dummy Points: <span id="dup">0</span></li>
                      <li class="list-group-item">Balance Hand: <span id="bal">&#x2014;</span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane fade text-center in active" id="bids">

            <div class="col-xs-12">

                <div class="panel panel-default">

                    <p class="panel-title">
                      <a role="button" data-toggle="collapse" data-parent="#bidacc" href="#bidacc0" aria-expanded="true" aria-controls="bidacc0">Choose a Dealer</a>
                    </p>
                  </div>
                  <div id="bidacc0" class="panel-collapse collapse in black" role="tabpanel" aria-labelledby="bidacc0">
                    <button id="dealern" type="button" class="bid btn btn-muted" data-toggle="button" aria-pressed="false" autocomplete="off">N</button>
                    <button id="dealere" type="button" class="bid btn btn-muted" data-toggle="button" aria-pressed="false" autocomplete="off">E</button>
                    <button id="dealers" type="button" class="bid btn btn-muted" data-toggle="button" aria-pressed="false" autocomplete="off">S</button>
                    <button id="dealerw" type="button" class="bid btn btn-muted" data-toggle="button" aria-pressed="false" autocomplete="off">W</button>
                    <p>You're South, your partner is North, and East and West are your opponents on your right and left, respectively.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="story">

              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-muted vars active"><input type="radio" name="dares" id="chicken" autocomplete="off" checked> Friendly</label>
                <label class="btn btn-muted vars"><input type="radio" name="dares" id="double" autocomplete="off"> Double</label>
                <label class="btn btn-muted vars"><input type="radio" name="dares" id="redouble" autocomplete="off"> Redouble</label>
              </div>

              </ul>
