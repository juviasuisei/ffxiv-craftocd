<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FFXIV Craft OCD CSV to JSON</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-xs-12">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-default vars active"><input type="radio" name="type" id="items" autocomplete="off" checked> Items</label>
          <label class="btn btn-default vars"><input type="radio" name="type" id="logs" autocomplete="off"> Crafting Logs</label>
          <label class="btn btn-default vars"><input type="radio" name="type" id="nodes" autocomplete="off"> Gathering Nodes</label>
          <label class="btn btn-default vars"><input type="radio" name="type" id="npcs" autocomplete="off"> NPC Merchants</label>
          <label class="btn btn-default vars"><input type="radio" name="type" id="leves" autocomplete="off"> Levequests</label>
          <label class="btn btn-default vars"><input type="radio" name="type" id="quests" autocomplete="off"> Class Quests</label>
          <label class="btn btn-default vars"><input type="radio" name="type" id="crystals" autocomplete="off"> Crystals</label>
        </div>
        <div class="form-group">
          <label for="data">Tab Data:</label>
          <textarea class="form-control" rows="25" id="data"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="translate();">Translate</button>
        <div id="result"></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/translate.js"></script>
  </body>
</html>
